  <table class="table striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <% _.each(oeuvres, function(oeuvre) { %>
        <tr>
          <td><%= oeuvre.get('firstname')%></td>
          <td><%= oeuvre.get('lastname')%></td>
          <td><%= oeuvre.get('age')%></td>
          <td></td>
      <% }); %>
    </tbody>
  <table>
